{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Abonné</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding-top: 30px;
        }

        h1 {
            text-align: center;
            color: #E53935;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #E53935;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c62828;
        }

        .btn-secondary {
            background-color: #bbb;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un Abonné</h1>
        <p>Êtes-vous sûr de vouloir supprimer l'abonné {{ abonne.nom }} {{ abonne.prenom }} ?</p>
        <form method="POST" action="{% url 'delete_abonne' abonne.id %}">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
        <a href="{% url 'list_abonne' %}" class="btn-secondary">Annuler</a>
    </div>
</body>
</html>
