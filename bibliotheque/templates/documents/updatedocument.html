<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Document</title>

    <!-- IntÃ©gration du CSS directement dans le fichier HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #15e297;
            margin-top: 40px;
        }

        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #15e297;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            display: block;
            margin: 20px auto 0 auto;
        }

        button:hover {
            background-color: #15e297;
        }

        .cancel-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .cancel-btn:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier le Document</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>

        <a href="{% url 'list_document' %}" class="cancel-btn">Annuler</a>
    </div>
</body>
</html>
